<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>defilement horizontal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="external">
      <div class="horizontal-scroll-wrapper">
        <div class="img-wrapper slower"></div>

        <div class="img-wrapper faster"></div>

        <div class="img-wrapper slower vertical"></div>

        <div class="img-wrapper slower slower-down"></div>

        <div class="img-wrapper"></div>

        <div class="img-wrapper slower"></div>
        </div>

        <div class="img-wrapper faster1"></div>

        <div class="img-wrapper slower slower2"></div>

        <div class="img-wrapper"></div>

        <div class="img-wrapper slower"> </div>

        <div class="img-wrapper slower last"></div>
      </div>
      <p class="scroll-info">
        <span class="icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            x="0px"
            y="0px"
            viewBox="0 0 100 100"
          ></svg>
        </span>
      </p>
    </div>
  </body>
</html>
