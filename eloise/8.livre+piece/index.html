<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- déclencheur invisible -->
      <input type="checkbox" id="trigger" />

      <!-- image cliquable -->
      <label for="trigger" class="single-image">
        <img src="images/livre.png" alt="" />
      </label>

      <!-- container d’images qui apparaît après clic -->
      <div class="gallery">
        <img src="images/table.png" alt="" class="img-a" />
        <img src="images/FENETREe.png" alt="" class="img-b" />
        <img src="images/commode.png" alt="" class="img-c" />
        <img src="images/canap.png" alt="" class="img-d" />
      </div>
    </div>
  </body>
</html>
