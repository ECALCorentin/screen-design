<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>texte minuscule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="stage">
      <!-- Le texte source est dans data-text ; le JS va le découper en lettres -->
      <p
        id="quote"
        class="quote"
        data-text="« Ce n'étaient pas les pleurs, les sanglots d'un homme réduit au désespoir. C'étaient ceux d'un enfant assis dans d'humides et froides ténèbres, en proie à la souffrance et à la peur, qui se sentait vaincu, perdu dans un monde inconnu »."
      ></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
