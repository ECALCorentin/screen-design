<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Viewer de Tests</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        #sidebar {
            width: 250px;
            background: #f4f4f4;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 20px;
        }

        #viewer {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .folder-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .folder-item:hover {
            background: #e0e0e0;
        }

        iframe,
        pre {
            width: 100%;
            height: 100%;
            border: none;
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h3>Mes Tests</h3>
        <div id="list">Chargement...</div>
    </div>

    <div id="viewer">
        <h3>Sélectionnez un test pour voir le code</h3>
        <div id="content-area"></div>
    </div>

    <script>
        const USER = 'ECALCorentin';
        const REPO = 'screen-design';

        // Fonction pour récupérer la liste des dossiers
        async function fetchDirs() {
            const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
            const data = await response.json();
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '';

            // Filtre pour ne garder que les dossiers (ex: test_1, test_2)
            const folders = data.filter(item => item.type === 'dir' && item.name.startsWith('test_'));

            folders.forEach(folder => {
                const div = document.createElement('div');
                div.className = 'folder-item';
                div.innerText = folder.name;
                div.onclick = () => loadContent(folder.path);
                listDiv.appendChild(div);
            });
        }

        // Fonction pour afficher le contenu (Exemple simple)
        function loadContent(path) {
            const viewer = document.getElementById('content-area');
            // Ici, on crée un lien ou on affiche le fichier principal du dossier
            // Pour l'exemple, on affiche un lien direct vers GitHub ou un fichier spécifique
            viewer.innerHTML = `
            <p>Affichage du dossier : <strong>${path}</strong></p>
            <p><a href="https://github.com/${USER}/${REPO}/tree/main/${path}" target="_blank">Voir sur GitHub</a></p>
            `;
        }

        fetchDirs();
    </script>
</body>

</html>
