<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test 01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Indicateur de position de la souris -->
  <div class="mouse-indicator" id="mouseIndicator"></div>

  <!-- Information sur l'interaction -->


  <div class="sections">
    <section class="left">
      <div class="black-circle"></div>
    </section>
    <section class="right">
      <div class="black-circle"></div>
    </section>
  </div>

  <!-- Contenu informatif -->
  <div class="scroll-content">
    <p>Glissez et déposez les cercles pour voir l'effet !</p>
    <p>Traînez un cercle vers l'autre : le cercle traîné grandit</p>
    <p>L'autre cercle rétrécit en même temps</p>
    <p>Plus les cercles sont proches, plus l'effet est fort</p>
    <p>Relâchez pour que les cercles reprennent leur taille normale</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
