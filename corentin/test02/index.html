<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test 01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="circles-container">
    <!-- Cercle central -->
    <div class="black-circle center-circle" data-index="center"></div>

    <!-- Cercles périphériques -->
    <div class="black-circle orbit-circle" data-index="0"></div>
    <div class="black-circle orbit-circle" data-index="1"></div>
    <div class="black-circle orbit-circle" data-index="2"></div>
    <div class="black-circle orbit-circle" data-index="3"></div>
    <div class="black-circle orbit-circle" data-index="4"></div>
    <div class="black-circle orbit-circle" data-index="5"></div>
    <div class="black-circle orbit-circle" data-index="6"></div>
    <div class="black-circle orbit-circle" data-index="7"></div>
  </div>

  <!-- Contenu pour permettre le défilement -->
  <div class="scroll-content">
    <p>Scrollez pour voir l'effet sur les cercles !</p>
    <p>Le cercle central rétrécit pendant que tous les cercles autour grandissent</p>
    <p>Plus vous scrollez, plus l'effet s'intensifie</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
